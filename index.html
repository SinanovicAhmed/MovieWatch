<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieApp</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="css.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="navbar">
      <div class="ime">MovieWatch</div>
      <div class="trenutno-prikazuje"></div>
      <div class="search">
        <input type="text" class="search-bar" placeholder="Movie name" />
        <button class="search-btn"></button>
      </div>
    </div>

    <div class="app">
      <div class="filmovi"></div>
    </div>

    <div class="display-trailer show">
      <button class="hide-overlay">x</button>
      <iframe src="" 
      allowfullscreen="allowfullscreen"
      mozallowfullscreen="mozallowfullscreen" 
      msallowfullscreen="msallowfullscreen" 
      oallowfullscreen="oallowfullscreen" 
      webkitallowfullscreen="webkitallowfullscreen"
      width="80%" height="80%" class="yt-box"> </iframe>
    </div>
  </body>
</html>
